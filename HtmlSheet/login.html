<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login - Hospital Finder</title>
    <link rel="stylesheet" href="../StyleSheet/login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Hospital<span>Finder</span></a>
            <ul class="nav-links">
                <li><a href="../HtmlSheet/home.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-page">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form class="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <p class="auth-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
